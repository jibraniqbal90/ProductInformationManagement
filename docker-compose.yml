version: "3.0"
services:
  synchronizer:
    image: 'jibraniqbal/product-synchronizer:1.0.0'
    build:
      context: .
    container_name: product-synchronizer
    ports:
      - "8080:8080"
    volumes:
      - ./csvfile:/app/csvfile
    depends_on:
      - product-information-management
    networks:
      - pimnet

  app:
    image: 'jibraniqbal/product-information-management:1.0.0'
    build:
      context: .
    container_name: product-information-management
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=docker
      - SPRING_DATASOURCE_PASSWORD=docker
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - pimnet



  db:
    image: 'jibraniqbal/postgres:1.0.0'
    container_name: db
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
    networks:
      - pimnet

networks:
  pimnet:
    driver: bridge